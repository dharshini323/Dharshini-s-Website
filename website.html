	<div class="engineer">

	</div>

	<script>
		const text = "Hi, I'm Raja Dharshini Saravanan.<br>Welcome to my two worlds ...";
		const element = document.getElementById('typing-text');
		let index = 0;

		function type() {
			if (index < text.length) {
				if (text.substring(index, index + 4) === '<br>') {
					element.innerHTML += '<br>';
					index += 4;
				} else {
					element.innerHTML += text.charAt(index);
					index++;
				}
				setTimeout(type, 100);
			}
		}

		type(); // start typing when page loads
	</script>
